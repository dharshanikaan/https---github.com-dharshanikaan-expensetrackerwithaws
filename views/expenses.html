<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
</head>
<body>
    <h1>Expenses</h1>
    <form id="expense-form">
        <label for="amount">Amount:</label><br>
        <input type="number" id="amount" required><br><br>

        <label for="description">Description:</label><br>
        <input type="text" id="description" required><br><br>

        <label for="category">Category:</label><br>
        <select id="category" required>
            <option value="" disabled selected>Select a category</option>
            <option value="Food">Food</option>
            <option value="Petrol">Petrol</option>
            <option value="Salary">Salary</option>
            <option value="Utilities">Utilities</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Other">Other</option>
        </select><br><br>

        <input type="submit" value="Add Expense">
    </form>
    <div id="message"></div>
    <h2>Your Expenses</h2>
    <ul id="expense-list"></ul>

    <script>
        const loadExpenses = async () => {
            const token = localStorage.getItem('token');
            const response = await fetch('/api/expenses', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                },
            });
            const expenses = await response.json();
            const expenseList = document.getElementById('expense-list');
            expenseList.innerHTML = ''; // Clear existing list

            expenses.forEach(expense => {
                const li = document.createElement('li');
                li.textContent = `${expense.description} - $${expense.amount} [${expense.category}]`;
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => deleteExpense(expense.id);
                li.appendChild(deleteButton);
                expenseList.appendChild(li);
            });
        };

        const deleteExpense = async (expenseId) => {
            const token = localStorage.getItem('token');
            const response = await fetch('/api/expenses', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`,
                },
                body: JSON.stringify({ expenseId }),
            });

            const data = await response.json();
            const messageDiv = document.getElementById('message');

            if (response.ok) {
                messageDiv.textContent = 'Expense deleted successfully!';
                loadExpenses(); // Refresh the expense list
            } else {
                messageDiv.textContent = data.message;
            }
        };

        document.getElementById('expense-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const amount = document.getElementById('amount').value;
            const description = document.getElementById('description').value;
            const category = document.getElementById('category').value; // Get category value
            const token = localStorage.getItem('token');

            try {
                const response = await fetch('/api/expenses', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify({ amount, description, category }), // Include category
                });

                const data = await response.json();
                const messageDiv = document.getElementById('message');

                if (response.ok) {
                    messageDiv.textContent = 'Expense added successfully!';
                    loadExpenses(); // Refresh the expense list
                } else {
                    messageDiv.textContent = data.message;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message').textContent = 'Network error.';
            }
        });

        // Load expenses on page load
        window.onload = loadExpenses;
    </script>
</body>
</html>

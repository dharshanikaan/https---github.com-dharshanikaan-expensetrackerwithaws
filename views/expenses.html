<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
</head>
<body>
    <h1>Daily Expenses</h1>
    <input type="hidden" id="userId" value="1"> <!-- Hardcoded for testing -->
    <form id="expense-form">
        <label for="amount">Amount:</label><br>
        <input type="number" id="amount" required><br><br>

        <label for="description">Description:</label><br>
        <input type="text" id="description" required><br><br>

        <label for="category">Category:</label><br>
        <select id="category" required>
            <option value="Food">Food</option>
            <option value="Petrol">Petrol</option>
            <option value="Salary">Salary</option>
            <option value="Other">Other</option>
        </select><br><br>

        <input type="submit" value="Add Expense">
    </form>
    <div id="message"></div>
    <h2> Expenses List</h2>
    <ul id="expense-list"></ul>

   
    <script>
        document.getElementById('expense-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const amount = document.getElementById('amount').value;
            const description = document.getElementById('description').value;
            const category = document.getElementById('category').value;
            const userId = document.getElementById('userId').value;
    
            try {
                const response = await fetch('/api/expenses', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ amount, description, category, userId }),
                });
    
                const data = await response.json();
                const messageDiv = document.getElementById('message');
    
                if (response.ok) {
                    messageDiv.textContent = 'Expense added successfully!';
                    loadExpenses(); // Refresh the expense list
                } else {
                    messageDiv.textContent = data.message;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message').textContent = 'Network error.';
            }
        });
    
        const loadExpenses = async () => {
            try {
                const response = await fetch('/api/expenses');
                const expenses = await response.json();
                const expenseList = document.getElementById('expense-list');
                expenseList.innerHTML = ''; // Clear previous entries
    
                expenses.forEach(expense => {
                    const li = document.createElement('li');
                    li.textContent = `${expense.description} - $${expense.amount} (${expense.category})`;
    
                    // Create delete button
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.onclick = () => deleteExpense(expense.id);
                    li.appendChild(deleteButton);
    
                    expenseList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching expenses:', error);
            }
        };
    
        const deleteExpense = async (expenseId) => {
            try {
                const response = await fetch('/api/expenses', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ expenseId }), // No userId needed
                });
    
                const data = await response.json();
                const messageDiv = document.getElementById('message');
    
                if (response.ok) {
                    messageDiv.textContent = 'Expense deleted successfully!';
                    loadExpenses(); // Refresh the expense list
                } else {
                    messageDiv.textContent = data.message;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message').textContent = 'Network error.';
            }
        };
    
        // Load expenses on page load
        loadExpenses();
    </script>
</body>
</html>

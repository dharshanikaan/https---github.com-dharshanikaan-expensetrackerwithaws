<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Premium</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <h1>Buy Premium Membership</h1>
    <button id="buyPremiumBtn">Buy Premium</button>

    <script>
  document.getElementById('buyPremiumBtn').addEventListener('click', async () => {
    try {
        const response = await fetch('/api/premium/order', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('token')}`,
                'Content-Type': 'application/json'
            }
        });

        console.log('Fetch response:', response);
        const data = await response.json();
        console.log('Response data:', data);

        if (response.ok) {
            const options = {
                key: 'rzp_test_bo86XocxRgynHk', // Use the actual Razorpay key
                order_id: data.orderId,
                handler: async function (response) {
                    await fetch('/api/premium/success', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            orderId: response.razorpay_order_id,
                            paymentId: response.razorpay_payment_id
                        })
                    });
                    alert('Transaction successful!');
                },
                prefill: {
                    name: 'Your Name',
                    email: 'email@example.com'
                }
            };

            const rzp = new Razorpay(options);
            rzp.open();
        } else {
            alert(data.message);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Error occurred while creating order.');
    }
});
    </script>
</body>
</html>
